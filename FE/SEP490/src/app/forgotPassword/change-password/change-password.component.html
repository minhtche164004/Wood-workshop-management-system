
<div class="mainDiv">
  <div class="cardStyle">
    <form (ngSubmit)="onSubmit()" #passwordForm="ngForm">
      <h2 class="formTitle">
        Thay đổi mật khẩu
      </h2>


      <div class="inputDiv" hidden>
        <label hidden class="inputLabel" for="email">Email</label>
        <input hidden type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>

      <div class="inputDiv">
        <label class="inputLabel" for="password">Mật khẩu mới</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>

      <div class="inputDiv">
        <label class="inputLabel" for="repeatPassword">Xác nhận mật khẩu</label>
        <input type="password" id="repeatPassword" name="repeatPassword" [(ngModel)]="repeatPassword" required>
      </div>



      <div class="buttonWrapper">
        <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
          <span>Xác nhận</span>
        
        </button>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>

</div>
