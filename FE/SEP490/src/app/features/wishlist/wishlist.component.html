<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm yêu thích</title>
    <style>
        .product-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 40px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .product img {
            width: 90%;
            height: 300px;
            object-fit: cover;
        }

        .product h3 {
            margin-top: 10px;
        }

        .product p {
            margin-top: 5px;
        }

        .product button {
            margin-top: 10px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .pagination {
            display: flex;
            justify-content: right;
            margin-top: 20px;
        }

        .pagination a {
            color: #333;
            padding: 5px 10px;
            text-decoration: none;
            margin: 0 5px;
        }

        .pagination a.active {
            background-color: #ff6b6b;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 40px;
            margin-top: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 .fas.fa-heart {
            margin-left: 10px;
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<app-header></app-header>

<body>


    <h1 style="text-align: center; margin-bottom: 10px; font-size: 40px; margin-top: 160px;">Sản phẩm yêu thích <i
            class="fas fa-heart"></i></h1>
    <div class="product-container">

          <div *ngIf="wishlistItems.length === 0">

        <div *ngFor="let item of wishlistItems" class="product">
            <img src="https://mcdn.coolmate.me/image/March2023/thay-ong-noi-meme-1440_204.jpg" alt="Sản phẩm 2">
            <h3>{{ item.product.productName }}</h3>
            <p>{{ item.product.description }}</p>
            <p>{{ item.product.price | number: '1.0-3'}}</p>
            <div class="actions">
                <button class="delete-btn">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>
        
    </div>
    <div class="pagination">
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">...</a>
        <a href="#">Cuối</a>
    </div>
    <app-footer></app-footer>
</body>

</html>
