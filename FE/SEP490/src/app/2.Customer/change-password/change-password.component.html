<div class="mainDiv">
  <div class="cardStyle">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <h2 class="formTitle">Thay đổi mật khẩu</h2>
 
      <div class="inputDiv">
        <label class="inputLabel" for="oldPassword">Mật khẩu cũ <span class="required-asterisk">*</span></label>

        <input type="password" id="oldPassword" placeholder="Mật khẩu cũ" formControlName="old_pass" required>
      </div>
      
      <div class="inputDiv">
        <label class="inputLabel" for="newPassword">Mật khẩu mới <span class="required-asterisk">*</span></label>
      
        <input type="password" id="newPassword" placeholder="Mật khẩu mới" formControlName="new_pass" required>
      </div>
      
      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword">Xác nhận lại mật khẩu <span class="required-asterisk">*</span></label>
      
        <input type="password" id="confirmPassword" placeholder="Xác nhận lại mật khẩu" formControlName="check_pass" required>
      </div>
      

      <div class="buttonWrapper">
        <button  type="submit" id="submitButton" class="submitButton pure-button pure-button-primary custom-button">
          <span>Xác nhận</span>
        </button>
        <a class="back-link" routerLink="/homepage">Quay lại</a>
      </div>
      

     
    </form>
  </div>
</div>
<div *ngIf="isLoadding" class="loading-overlay">
  <div class="spinner"></div>
</div>
