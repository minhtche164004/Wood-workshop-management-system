<app-header></app-header>
<div class="container" style="margin-top: 180px;">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <img src="assets/img/logomain-removebg-preview.png" alt="Admin" class="custom-avatar">
            <div class="mt-3">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="card">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-sm-3">
                <label class="label_lb">Tên tài khoản</label>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control custom-input" [(ngModel)]="userProfile.username" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <label class="label_lb">Email</label>
                <span style="font-size: 16px;" class="required-asterisk">*</span>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control custom-input" [(ngModel)]="userProfile.email"
                  [readonly]="!isEditing">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <label class="label_lb">Họ tên</label>
                <span style="font-size: 16px;" class="required-asterisk">*</span>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control custom-input" [(ngModel)]="userProfile.fullname"
                  [readonly]="!isEditing">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <label class="label_lb">Số điện thoại</label>
                <span style="font-size: 16px;" class="required-asterisk">*</span>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control custom-input" [(ngModel)]="userProfile.phoneNumber"
                  [readonly]="!isEditing">
              </div>
            </div>





            <div class="row mb-3">
              <div class="col-sm-3">
                <label class="label_lb">Địa chỉ</label>
                <span style="font-size: 16px;" class="required-asterisk">*</span>
              </div>
              <div class="col-sm-9 text-secondary">
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="city">Tỉnh/Thành phố</label>
                    <select id="city" class="form-control custom-input" [formControl]="provinceControl"
                      [(ngModel)]="userProfile.city" *ngIf="isEditing">
                      <option *ngFor="let province of provinces" [value]="province.name">{{ province.name }}</option>
                    </select>
                    <select id="city" class="form-control custom-input" [(ngModel)]="userProfile.city"
                      [disabled]="!isEditing" *ngIf="!isEditing">
                      <option *ngFor="let province of provinces" [value]="province.name">{{ province.name }}</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="district">Quận/Huyện</label>
                    <select id="district" class="form-control custom-input" [(ngModel)]="userProfile.district"
                      [formControl]="districtControl" *ngIf="isEditing">
                      <option [ngValue]="null" disabled selected>Chọn Quận/Huyện</option>
                      <option *ngFor="let district of districts" [value]="district.name">{{ district.name }}</option>
                    </select>
                    <select id="district" class="form-control custom-input" [(ngModel)]="userProfile.district"
                      [disabled]="!isEditing" *ngIf="!isEditing">
                      <option [ngValue]="null" disabled selected>Chọn Quận/Huyện</option>
                      <option *ngFor="let district of districts" [value]="district.name">{{ district.name }}</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="wards">Phường/Xã</label>
                    <select id="wards" class="form-control custom-input" [(ngModel)]="userProfile.wards"
                      [formControl]="wardControl" *ngIf="isEditing">
                      <option [ngValue]="null" disabled selected>Chọn Phường/Xã</option>
                      <option *ngFor="let ward of wards" [value]="ward.name">{{ ward.name }}</option>
                    </select>
                    <select id="wards" class="form-control custom-input" [(ngModel)]="userProfile.wards"
                      [disabled]="!isEditing" *ngIf="!isEditing">
                      <option [ngValue]="null" disabled selected>Chọn Phường/Xã</option>
                      <option *ngFor="let ward of wards" [value]="ward.name">{{ ward.name }}</option>
                    </select>
                  </div>
                </div>






              </div>




            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <label class="label_lb">Địa chỉ cụ thể</label>
                <span style="font-size: 16px;" class="required-asterisk">*</span>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control custom-input" [(ngModel)]="userProfile.address"
                  [readonly]="!isEditing">
              </div>
            </div>


            <div class="row">
              <div class="col-sm-9"></div>
              <div class="col-sm-3 text-right text-secondary">
                <button class="btn btn-primary px-4 float-right " *ngIf="!isEditing" (click)="editProfile()">Chỉnh
                  sửa</button>
                <div *ngIf="isEditing" class="btn-group float-right">
                  <button style="margin-right: 10px;" class="btn btn-primary" (click)="saveChanges()">Lưu thay
                    đổi</button>
                  <button class="btn btn-mau-do" (click)="cancelChanges()">Hủy bỏ</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="zalo-chat-widget" data-oaid="2628068117103072011" data-welcome-message="Rất vui khi được hỗ trợ bạn!"
    data-autopopup="0" data-width="" data-height=""></div>
</div>
<div *ngIf="isLoadding" class="loading-overlay">
  <div class="spinner"></div>
</div>

<app-footer></app-footer>
