<app-dashboard></app-dashboard>



<div class="container" style="margin: 50px 0px 250px 200px;">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-body">
                    <div class="e-profile">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="active nav-link">Tạo đơn hàng</a>
                            </li>
                        </ul>
                        <div class="tab-content pt-5">
                            <div class="tab-pane active">
                                <form class="form" novalidate="">
                                    <div class="row">
                                        <div class="col">


                                            <div class="row">
                                                <div style="border: 2cm;" class="col-md-6 mb-5 border-right">
                                                    <div class="form-group_1">
                                                        <label style="color: red; font-size: 20px;">Người đặt</label>
                                                        <div class="row">
                                                            <div class="col-md-6 mb-5">
                                                                <div class="form-group">
                                                                    <label>Họ Và Tên Khách Hàng</label>
                                                                    <input class="form-control" type="text" name="name"
                                                                        placeholder="" formControlName="input2">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6 mb-5">
                                                                <div class="form-group">
                                                                    <label>Số điện thoại</label>
                                                                    <input class="form-control" type="text" name="phone"
                                                                        placeholder="">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6 mb-5">
                                                                <div class="form-group">
                                                                    <label>Email</label>
                                                                    <input class="form-control" type="text" name="email"
                                                                        placeholder="">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6 mb-5">
                                                                <div class="row mb-5">
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Địa chỉ cụ thể</label>
                                                                            <input class="form-control" type="text"
                                                                                placeholder="">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-5">
                                                            <label class="col-sm-2 col-form-label">Địa chỉ</label>
                                                            <div class="col-sm-10">
                                                                <div class="row">
                                                                    <div class="col-md-4 mb-5">
                                                                        <div class="form-group">
                                                                            <select class="form-control"
                                                                                [formControl]="provinceControl"
                                                                                required>
                                                                                <option [ngValue]="null" disabled
                                                                                    selected>Tỉnh /
                                                                                    Thành Phố</option>

                                                                                <option
                                                                                    *ngFor="let province of provinces"
                                                                                    [ngValue]="province.name">{{
                                                                                    province.name }}
                                                                                </option>

                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-4 mb-5">
                                                                        <div class="form-group">
                                                                            <select class="form-control"
                                                                                [formControl]="districtControl"
                                                                                required>
                                                                                <option [ngValue]="null" disabled
                                                                                    selected>Quận /
                                                                                    Huyện</option>

                                                                                <option
                                                                                    *ngFor="let district of districts"
                                                                                    [ngValue]="district.name">{{
                                                                                    district.name }}
                                                                                </option>

                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-4 mb-5">
                                                                        <div class="form-group">
                                                                            <select class="form-control"
                                                                                [formControl]="wardControl" required>
                                                                                <option [ngValue]="null" disabled
                                                                                    selected>Phường /
                                                                                    Xã</option>

                                                                                <option *ngFor="let ward of wards"
                                                                                    [ngValue]="ward.name">{{
                                                                                    ward.name
                                                                                    }}</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>


                                                    </div>
                                                </div>

                                                <div class="col-md-6 mb-5">
                                                    <div class="form-group_1">
                                                        <label style="color: red; font-size: 20px;">Người nhận</label>
                                                        <div class="row">
                                                            <div class="col-md-6 mb-5">
                                                                <div class="form-group">
                                                                    <label>Họ Và Tên Khách Hàng</label>
                                                                    <input class="form-control" type="text" name="name"
                                                                        placeholder="" formControlName="input1">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6 mb-5">
                                                                <div class="form-group">
                                                                    <label>Số điện thoại</label>
                                                                    <input class="form-control" type="text" name="phone"
                                                                        placeholder="">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6 mb-5">
                                                                <div class="form-group">
                                                                    <label>Email</label>
                                                                    <input class="form-control" type="text" name="email"
                                                                        placeholder="">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6 mb-5">
                                                                <div class="row mb-5">
                                                                    <div class="col">
                                                                        <div class="form-group">
                                                                            <label>Địa chỉ cụ thể</label>
                                                                            <input class="form-control" type="text"
                                                                                placeholder="">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-5">
                                                            <label class="col-sm-2 col-form-label">Địa chỉ</label>
                                                            <div class="col-sm-10">
                                                                <div class="row">
                                                                    <div class="col-md-4 mb-5">
                                                                        <div class="form-group">
                                                                            <select class="form-control"
                                                                                [formControl]="provinceControl"
                                                                                required>
                                                                                <option [ngValue]="null" disabled
                                                                                    selected>Tỉnh /
                                                                                    Thành Phố</option>

                                                                                <option
                                                                                    *ngFor="let province of provinces"
                                                                                    [ngValue]="province.name">{{
                                                                                    province.name }}
                                                                                </option>

                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-4 mb-5">
                                                                        <div class="form-group">
                                                                            <select class="form-control"
                                                                                [formControl]="districtControl"
                                                                                required>
                                                                                <option [ngValue]="null" disabled
                                                                                    selected>Quận /
                                                                                    Huyện</option>

                                                                                <option
                                                                                    *ngFor="let district of districts"
                                                                                    [ngValue]="district.name">{{
                                                                                    district.name }}
                                                                                </option>

                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-4 mb-5">
                                                                        <div class="form-group">
                                                                            <select class="form-control"
                                                                                [formControl]="wardControl" required>
                                                                                <option [ngValue]="null" disabled
                                                                                    selected>Phường /
                                                                                    Xã</option>

                                                                                <option *ngFor="let ward of wards"
                                                                                    [ngValue]="ward.name">{{
                                                                                    ward.name
                                                                                    }}</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>


                                                    </div>
                                                </div>
                                            </div>








                                            <div class="row">
                                                <div class="col d-flex justify-content-center">
                                                    <button class="btn btn-primary btn-lg mx-5"
                                                        type="submit">Gửi</button>
                                                    <button class="btn btn-mau-do btn-lg mx-5" type="button">Hủy
                                                        Bỏ</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
