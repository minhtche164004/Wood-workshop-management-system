<app-dashboard></app-dashboard>


<div class="container" style="margin: 80px 0px 250px 220px;">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card">
        <div class="card-body">
          <div class="e-profile">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="active nav-link">Đặt hàng theo yêu cầu</a>
              </li>
            </ul>
            <div class="tab-content pt-5">
              <div class="tab-pane active">
                <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <div class="form-group">
                            <label>Họ tên khách hàng</label>
                            <input class="form-control" type="text" name="name" placeholder="" formControlName="fullname">
                          </div>
                        </div>
                        <div class="col-md-6 mb-3">
                          <div class="form-group">
                            <label>Số điện thoại</label>
                            <input class="form-control" type="text" name="phone" placeholder="" formControlName="phoneNumber">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <!-- <div class="col-md-6 mb-3">
                          <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" type="text" name="email" placeholder="" formControlName="email">
                          </div>
                        </div> -->
                        <div class="col-md-6 mb-3">                  
                            <label style="font-size: 16px;" for="thumbnailImage">Ảnh Sản Phẩm</label>
                            <input type="file" class="form-control-file" id="thumbnailImage" (change)="onThumbnailSelected($event)">                   
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Địa chỉ</label>
                        <div class="col-sm-11">
                          <div class="row">
                            <div class="col-md-4 mb-3">
                              <div class="form-group">
                                <select class="form-control" formControlName="city_province" [formControl]="provinceControl" required>
                                  <option [ngValue]="null" disabled selected>Tỉnh / Thành Phố</option>
                                  <option *ngFor="let province of city_province" [ngValue]="province.name">{{ province.name
                                    }}</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-4 mb-3">
                              <div class="form-group">
                                <select class="form-control" formControlName="district" [formControl]="districtControl" required>
                                  <option [ngValue]="null" disabled selected>Quận / Huyện</option>
                                  <option *ngFor="let district of districts" [ngValue]="district.name">{{ district.name
                                    }}</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-4 mb-3">
                              <div class="form-group">
                                <select class="form-control" formControlName="wards" [formControl]="wardControl" required>
                                  <option [ngValue]="null" disabled selected>Phường / Xã</option>

                                  <option *ngFor="let ward of wards" [ngValue]="ward.name">{{ ward.name }}</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="form-group">
                            <label>Địa chỉ cụ thể</label>
                            <input class="form-control" type="text" placeholder="" formControlName="address">
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="form-group">
                            <label>Lí do từ chối</label>
                            <input class="form-control" type="text" placeholder="" formControlName="response">
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="form-group">
                            <label>Mô tả đơn hàng</label>
                            <textarea class="form-control" formControlName="description" rows="5" placeholder=""></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col d-flex justify-content-center">
                          <button class="btn btn-primary btn-lg mx-5" type="submit">Gửi</button>
                          <button class="btn btn-mau-do btn-lg mx-5" type="button">Hủy Bỏ</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
