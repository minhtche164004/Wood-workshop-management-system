<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm yêu thích</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #C89551;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        header .fa-heart {
            color: red;
            margin-left: 10px;
            font-size: 24px;
        }

        /* Product Container Styles */
        .product-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 40px;
            padding: 40px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 340px;
            height: 200px;
            object-fit: cover;
            margin-right: 20px;
        }

        .product-info {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .product-info h3 {
            margin-top: 0;
            font-size: 1.2rem;
        }

        .product-info .price {
            color: #007bff;
            font-weight: bold;
        }

        .product-info .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .product-info .delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .product-info .delete-btn:hover {
            background-color: #c82333;
        }

        .product h3 {
            margin-top: 0;
            font-size: 20px;
        }

        .product p {
            margin-top: 10px;
            font-size: 16px;
        }

        .product button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #e53935;
        }

        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .pagination a {
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .pagination a.active {
            background-color: #ff6b6b;
            color: #fff;
            border-color: #ff6b6b;
        }

        .pagination a:hover {
            background-color: #f2f2f2;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <app-header></app-header>
    <header style="margin-top: 150px;">
        <h1>Sản phẩm yêu thích <i class="fas fa-heart"></i></h1>
    </header>

    <div class="product-container">
        <div *ngFor="let item of wishlistItems | paginate: { itemsPerPage: 4, currentPage: currentPage }; let i = index" class="product">
          <img [routerLink]="['/product-details', item.product.productId]" [src]="item.product.image" alt="Sản phẩm 2">
          <div class="product-info">
            <h3>{{ item.product.productName }}</h3>
            <h3>Mô tả: {{ item.product.description }}</h3>
            <p class="price">Giá Tiền: {{ item.product.price | number: '1.0-3' }} VNĐ</p>
            <div class="actions">
              <button class="delete-btn" title="Delete" data-toggle="modal" data-target="#confirmDeleteModal" (click)="setDeleteId(item.id)">
                <i class="fas fa-trash-alt"></i> Xóa
              </button>
            </div>
          </div>
        </div>
      </div>

    <div class="pagination">
        <pagination-controls (pageChange)="currentPage = $event" previousLabel="Trang trước" nextLabel="Trang sau">
        </pagination-controls>
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog"
        aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Xác nhận muốn xóa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn có chắc muốn xóa sản phẩm yêu thích này không ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" (click)="deleteSupplier()">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <app-footer></app-footer>
    </footer>
</body>

</html>
<!-- loadding man` hinh` -->
<div *ngIf="isLoadding" class="loading-overlay">
    <div class="spinner"></div>
  </div>
