    <canvas ngChartjs [datasets]="barChartData.datasets" [labels]="barChartData.labels || []" [options]="barChartOptions" type="bar"></canvas>

  <div class="chart-container" style="height: 400px; margin-top: 50px;">
    <canvas ngChartjs [datasets]="pieChartData.datasets" [labels]="pieChartData.labels || []"  type="pie"></canvas>
  </div>
