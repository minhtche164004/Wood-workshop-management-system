<div class="mainDiv">
  <div class="cardStyle">
    <form (ngSubmit)="onSubmit()" #passwordForm="ngForm">
      <h2 class="formTitle">
        Reset Password
      </h2>
  
      <div class="inputDiv">
        <label class="inputLabel" for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
  
      <div class="inputDiv">
        <label class="inputLabel" for="password">New Password</label>
        <input  id="password" name="password" [(ngModel)]="password" required>
      </div>
  
      <div class="inputDiv">
        <label class="inputLabel" for="repeatPassword">Confirm Password</label>
        <input  id="repeatPassword" name="repeatPassword" [(ngModel)]="repeatPassword" required>
      </div>
  
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
          <span>Continue</span>
          <span id="loader"></span>
        </button>
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
  
  </div>
