<div class="container py-4">
  <div *ngIf="products.length > 0" class="row">
    <div class="col-lg-3 col-md-6 col-12 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <img [src]="product.image" class="card-img-top" [alt]="product.product_name">
        <div class="card-body">
          <h5 class="card-title">{{ product.product_name }}</h5>
          <p class="card-text" *ngIf="product.rootPrice">
            <del>{{ product.rootPrice | currency }}</del> {{ product.price | currency }}
          </p>
          <p class="card-text" *ngIf="!product.rootPrice">
            {{ product.price | currency }}
          </p>
          <p class="card-text"><small class="text-muted">{{ product.reviews }} đánh giá</small></p>
          <a [href]="product.detailUrl" class="btn btn-primary"><i class="fas fa-cart-plus"></i> Thêm vào giỏ</a>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="products.length === 0" class="no-products">
    <p>No products available.</p>
  </div>
</div>
