                </div>
                <div class="col-6">
                    <div class="header-contact">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logomain-removebg-preview.png"
                    style="height: 100px; margin-left: 50px; margin-top: -20px;" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item">
                        <a routerLink="/homepage" class="nav-link active" aria-current="page">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/product" class="nav-link active" aria-current="page">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/contact" class="nav-link active" aria-current="page">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/about-us" class="nav-link active" aria-current="page">Giới thiệu</a>
                    </li>
                </ul>
            </div>
            <ul class="icon-nav d-flex justify-content-end" style="margin-right: 60px; margin-top: 2%;">
                <div class="dropdown">
                    <a class="icon-buy" href="" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-user-alt"></i></a>
                    <div class="dropdown-content">
                      <ng-container *ngIf="isLogout(); else loggedInLinks">
                        <a routerLink="/login">Đăng nhập</a>                      
                      </ng-container>
                      <ng-template #loggedInLinks>
                        <a routerLink="/profile">Thông tin cá nhân</a>
                        <a routerLink="/forgot">Đổi mật khẩu</a>
                        <a routerLink="/order_rq">Đặt hàng theo yêu cầu</a>
                        <a routerLink="/request_product">Danh sách theo yêu cầu</a>
                        <a routerLink="/history_order">Lịch sử đơn hàng</a>
                        
                        <a (click)="onLogout()">Đăng xuất</a>
                      </ng-template>
                    </div>
                  </div>
                  
                <li>
                    <a class="icon-buy" href="/wishlist">
                        <i  class="fa-solid fa-heart"></i>
                        <div class="number-buy">0</div>
                       
                    </a>
                </li>
                
            </ul>
        </div>
    </nav>   
    <div class="container-fluid search-bar-container" style="margin-top: -2%;">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <form class="d-flex search-bar" (ngSubmit)="onSearch()">
                    <input class="form-control me-2 search-input" style="height: 46px;" type="search" placeholder="Tìm kiếm sản phẩm ..." aria-label="Search" [(ngModel)]="searchKey" name="searchKey"
                        aria-label="Search">
                        <button class="btn search-button"  type="submit">
                            <i class="fa-solid fa-magnifying-glass" ></i>
                          </button>
                          
                </form>
            </div>
        </div>
    </div>
